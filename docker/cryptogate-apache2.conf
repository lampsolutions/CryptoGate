<VirtualHost *:80>
        <Directory "/app/">
                Options Indexes FollowSymLinks
                AllowOverride All
                Require all granted
        </Directory>

        <Location "/electrum-btc-req">
            ForceType application/bitcoin-paymentrequest
        </Location>

        <Location "/electrum-bch-req">
            ForceType application/bitcoin-paymentrequest
        </Location>

        <Location "/electrum-ltc-req">
            ForceType application/litecoin-paymentrequest
        </Location>

        <Location "/electrum-dash-req">
            ForceType application/dash-paymentrequest
        </Location>

        SSLProxyEngine on

        <Location "/wss-btc">
            ProxyPass "wss://localhost:9991/"
        </Location>

        <Location "/wss-dash">
            ProxyPass "wss://localhost:9992/"
        </Location>

        <Location "/wss-ltc">
            ProxyPass "wss://localhost:9993/"
        </Location>

        <Location "/wss-bch">
            ProxyPass "wss://localhost:9994/"
        </Location>

        ServerAdmin webmaster@cryptopanel.de
        DocumentRoot /app/public

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>